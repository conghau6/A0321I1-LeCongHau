<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num1 = 0, num2 = 1, total = 0;
    for(let i=1; i<=20; i++){
        total = total  + num1;
        let sum = num1 + num2;
        num1 = num2;
        num2 = sum;
    }
    document.write("Tổng 20 số đầu dãy fibonacci = " + total);
</script>
</body>
</html>
