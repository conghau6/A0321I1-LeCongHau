<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var sum = 0;
    var i = 1;
    var count = 0;
    while(count <= 30){
        if(i % 7 == 0 ){
            sum += i;
            count++;
        }
        i++;
    }
    document.write("Tổng 30 số tự nhiên đầu tiên chia hết cho 7 = "  + sum);
</script>
</body>
</html>
