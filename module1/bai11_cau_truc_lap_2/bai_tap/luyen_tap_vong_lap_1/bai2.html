<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let nhietdo = parseInt(prompt("Hãy nhập vào nhiệt độ: "));
        if(nhietdo>100){
            alert("hãy giảm nhiệt độ");
        } else if (nhietdo<20){
            alert("hãy tăng nhiệt độ");
        } else {
            alert("nhiệt độ ổn");
        }
</script>
</body>
</html>
