<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = parseInt(prompt("Nhập 1 số nguyên dương: "));
    var total = 1;
    for(let i=1; i<=n; i++){
        total = total * i;
    }
    document.write(n + "!" + " = " + total);
</script>
</body>
</html>
