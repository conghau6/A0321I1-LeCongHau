<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var i=1;
    while(i<=5){
        for(let x=1; x<=i; x++){
            document.write("*");
        }
        document.write("<br>");
        i++;
    }
    document.write("<hr>");

    var i=5;
    while(i>=1){
        for(let x=1; x<=i; x++){
            document.write("*");
        }
        document.write("<br>");
        i--;
    }
    document.write("<hr>");

    var i=1;
    while (i<=5){
        for(let x=1; x<=5-i; x++){
            document.write("_");
        }
        for(let y=1; y<=i; y++){
            document.write("*");
        }
        document.write("<br>");
        i++;
    }
    document.write("<hr>");

    var i=5;
    while (i>=1){
        for(let x=1; x<=5-i; x++){
            document.write("_");
        }
        for(let y=1; y<=i; y++){
            document.write("*");
        }
        document.write("<br>");
        i--;
    }
</script>
</body>
</html>
