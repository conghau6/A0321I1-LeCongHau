<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveRight = function(){
            this.left += 1;
            console.log('ok: ' + this.left);
        }
        this.moveLeft = function(){
            this.left -= 1;
            console.log('ok: ' + this.left);
        }
        this.moveUp = function(){
            this.top -= 1;
            console.log('ok: ' + this.top);
        }
        this.moveDown = function(){
            this.top += 1;
            console.log('ok: ' + this.top);
        }

    }

    var hero = new Hero('https://cdn.tgdd.vn/GameApp/3/228039/Screentshots/dino-t-rex-228039-logo-31-08-2020.png', 20, 30, 200);

    function start(){
        if(hero.left < window.innerWidth - hero.size){
            hero.moveRight();
            hero.moveDown();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start,20)
    }

    start();
</script>
</body>
</html>
