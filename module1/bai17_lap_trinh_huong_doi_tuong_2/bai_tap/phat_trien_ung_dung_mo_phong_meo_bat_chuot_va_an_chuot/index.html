<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Mouse {
        constructor(name) {
            this.name = name;
            this.weight = 10;
            this.speed = 50;
            this.status = true;
        }
        getName(){
            return this.name;
        }
        setName(name){
            this.name = name;
        }
        setWeight(weight){
            this.weight = weight;
        }
        getWeight(){
            return this.weight;
        }
        getSpeed(){
            return this.speed;
        }
        say(){
            return "chít, chít";
        }
        setStatus(status){
            this.status = status;
        }
        checkStatus(){
            if(this.weight>0){
                return true;
            } else return false;
        }
    };
    class Cat {
        constructor(name) {
            this.name = name;
            this.weight = "";
            this.speed = 100;
            this.status = true;
        }
        say(){
            return "meo meo";
        }
        increaseWeight(){
            this.weight++;
        }
        getSpeed(){
            return this.speed;
        }
        catchMouse(mouse){
            if(this.speed > mouse.getSpeed()){
                return true;
            } else {
                alert("Chuột chạy nhanh quá không bắt được");
                return false;
            }
        }
        eatMouse(mouse){
            if(this.catchMouse(mouse)){
                if(mouse.checkStatus()){
                    alert("Đã ăn thịt " + mouse.getName());
                    mouse.setWeight(0);
                    this.increaseWeight();
                } else {
                    alert("Chuột đã chết, không ăn được !");
                    mouse.setStatus(false);
                    this.increaseWeight();
                }
            } else {
                alert("Chưa bắt được");
            }
        }
    };
    var jerry = new Mouse("Jerry");
    var tom = new Cat("Tom");
    tom.catchMouse(jerry);
    tom.eatMouse(jerry);
</script>
</body>
</html>
