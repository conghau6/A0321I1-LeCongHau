<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập vào 1 số nguyên dương: "));
    function checkPrime(x) {
        var count = 0;
        if(x<2){
            return false;
        } else {
            for(let i=1; i<=x; i++){
                if(x%i===0){
                    count++;
                }
            }
        }
        return count===2;
    }
    if(checkPrime(number)===true){
        document.write(number + " là số nguyên tố");
    } else {
        document.write(number + " không phải là số nguyên tố");
    }
</script>
</body>
</html>
