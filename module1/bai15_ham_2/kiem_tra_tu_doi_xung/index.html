<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkDoixung(str) {
        var x = str;
        var s = "";
        for(let i=0; i<str.length; i++){
            s += str[str.length - 1 - i];
        }
        return s===x;
    }
    document.write(checkDoixung("aba"));
</script>
</body>
</html>
