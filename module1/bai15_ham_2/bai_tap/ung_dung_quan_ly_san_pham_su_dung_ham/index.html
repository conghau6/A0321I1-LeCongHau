<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add new product</h3>
<input type="text" id="input" placeholder="New product">
<button onclick="addNewProduct()">Add</button>
<p id="display"></p>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 40%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 10px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
    button {
        background-color: #009907;
        color: #dddddd;
    }
</style>
<script>
    var listProduct = [];
    function display() {
        var tableString = '<table border="1">';
        for(let i=0; i<listProduct.length; i++){
            tableString += '<tr>';
            tableString += '<td>' + (i+1) + '</td>';
            tableString += '<td>' + listProduct[i] + '</td>';
            tableString += '<td>' + '<button onclick="edit(' + i + ')">Edit</button>' + '</td>';
            tableString += '<td>' + '<button onclick="deleteProduct(' + i + ')">Delete</button>' + '</td>';
            tableString += '</tr>';
        }
        document.getElementById('display').innerHTML = tableString;
    }
    function addNewProduct() {
        listProduct.push(document.getElementById('input').value);
        display();
    }
    function edit(index) {
        var newName = prompt("Bạn muốn sửa tên sản phẩm này thành: ");
        if(newName!=="" && newName!==null){
            listProduct[index] = newName;
        }
        display();
    }
    function deleteProduct(index) {
        listProduct.splice(index,1);
        display();
    }
</script>
</body>
</html>
