<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let radius = parseInt(prompt("Nhập bán kính hình tròn: "));
    function getPerimeter(r) {
        return (2 * Math.PI * r).toFixed(2);
    }
    function getArea(r) {
        return (Math.PI * r * r).toFixed(2);
    }
    document.write("Perimeter: " + getPerimeter(radius) + "<br>");
    document.write("Area: " + getArea(radius));
</script>
</body>
</html>
