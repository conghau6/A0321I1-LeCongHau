<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h1>Market Research Survey</h1>
    <p>Please take a few moments to complete this satisfaction survey.</p>
    <hr>
    <label class="a">What is your age range?</label><br>
    <select>
        <option>18 - 24</option>
        <option>25 - 34</option>
        <option>25 - 50</option>
        <option>50+</option>
    </select>
    <hr>
    <label class="a">What is your yearly income range?</label><br>
    <select>
        <option>$0 - $25,000</option>
        <option>$25,001 - $50,000</option>
        <option>$50,001 - $100,000</option>
        <option>$100+</option>
    </select>
    <hr>
    <label class="a">Gender Identify</label><br>
    <input type="radio" name="gender">Male<br>
    <input type="radio" name="gender">Female<br>
    <input type="radio" name="gender">Nonbinary<br>
    <input type="radio" name="gender">Other<br>
    <input type="text" name="gender">
    <hr>
    <label class="a">Which of the following products have your purchased in the last 2 months. Please check all that apply.</label><br>
    <input type="checkbox">Product 1<br>
    <input type="checkbox">Product 2<br>
    <input type="checkbox">Product 3<br>
    <hr>
    <label class="a">How often would you use our new product?</label><br>
    <input type="radio" name="often">Daily<br>
    <input type="radio" name="often">Weekly<br>
    <input type="radio" name="often">Monthly<br>
</form>
</body>
<style>
    *{
        font-family: "Lucida Sans Unicode";
    }
    h1 {
        font-size: 20px;
    }
    .a{
        font-weight: bold;
    }
</style>
</html>
