<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputPhy;
    let inputChe;
    let inputBio;
    inputPhy = prompt("Nhập điểm Lý: ");
    inputChe = prompt("Nhập điểm Hoá: ");
    inputBio = prompt("Nhập điểm Sinh: ");
    let a = parseInt(inputPhy);
    let b = parseInt(inputChe);
    let c = parseInt(inputBio);
    let average = (a + b + c) / 3;
    document.write("Điểm trung bình = " + average);
</script>
</body>
</html>
