<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game">
<div id="text">Xếp thành hình 1 con vật hoàn chỉnh</div>
<div id="img" onclick="check();">
    <img id="img_part1" onclick="changeImage1()" src=""><br/>
    <img id="img_part2" onclick="changeImage2()" src=""><br/>
    <img id="img_part3" onclick="changeImage3()" src=""><br/>
    <img id="img_part4" onclick="changeImage4()" src=""><br/>
    <img id="img_part5" onclick="changeImage5()" src=""><br/>
</div>
</div>
<style>
    img {
        width: 300px;
        height: 100px;
    }
    #text {
        font-family: 'Patua One', cursive;
        position:relative;
        top:200px;
        left:500px;
        color: #ff0017;
        font-size: 40px;
    }
    #img {
        line-height: 0.7;
    }
</style>
<script>
    var index1 = Math.round(Math.random() * 2);
    var index2 = Math.round(Math.random() * 2);
    var index3 = Math.round(Math.random() * 2);
    var index4 = Math.round(Math.random() * 2);
    var index5 = Math.round(Math.random() * 2);
    var imgs1 = ["https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part1x1.jpg","https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part1x1.jpg","https://demo.codegym.vn/8/puzzlegame/img/monkey_part1x1.jpg"];
    var imgs2 = ["https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part2x1.jpg","https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part2x1.jpg","https://demo.codegym.vn/8/puzzlegame/img/monkey_part2x1.jpg"];
    var imgs3 = ["https://demo.codegym.vn/8/puzzlegame/img/monkey_part3x1.jpg","https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part3x1.jpg","https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part3x1.jpg"];
    var imgs4 = ["https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part4x1.jpg","https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part4x1.jpg","https://demo.codegym.vn/8/puzzlegame/img/monkey_part4x1.jpg"];
    var imgs5 = ["https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part5x1.jpg","https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part5x1.jpg","https://demo.codegym.vn/8/puzzlegame/img/monkey_part5x1.jpg"];
    document.getElementById('img_part1').src = imgs1[index1];
    document.getElementById('img_part2').src = imgs2[index2];
    document.getElementById('img_part3').src = imgs3[index3];
    document.getElementById('img_part4').src = imgs4[index4];
    document.getElementById('img_part5').src = imgs5[index5];

    function changeImage1() {
        index1 = index1 + 1;
        if(index1==3){
            index1 = 0;
        }
        document.getElementById('img_part1').src = imgs1[index1];
    }
    function changeImage2() {
        index2 = index2 + 1;
        if(index2==3){
            index2 = 0;
        }
        document.getElementById('img_part2').src = imgs2[index2];
    }
    function changeImage3() {
        index3 = index3 + 1;
        if(index3==3){
            index3 = 0;
        }
        document.getElementById('img_part3').src = imgs3[index3];
    }
    function changeImage4() {
        index4 = index4 + 1;
        if(index4==3){
            index4 = 0;
        }
        document.getElementById('img_part4').src = imgs4[index4];
    }
    function changeImage5() {
        index5 = index5 + 1;
        if(index5==3){
            index5 = 0;
        }
        document.getElementById('img_part5').src = imgs5[index5];
    }
    var i=1;
    function check() {
        if(
            (document.getElementById('img_part1').src==="https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part1x1.jpg"
            && document.getElementById('img_part2').src==="https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part2x1.jpg"
            && document.getElementById('img_part3').src==="https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part3x1.jpg"
            && document.getElementById('img_part4').src==="https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part4x1.jpg"
            && document.getElementById('img_part5').src==="https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part5x1.jpg"
            )||(
            document.getElementById('img_part1').src==="https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part1x1.jpg"
            && document.getElementById('img_part2').src==="https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part2x1.jpg"
            && document.getElementById('img_part3').src==="https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part3x1.jpg"
            && document.getElementById('img_part4').src==="https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part4x1.jpg"
            && document.getElementById('img_part5').src==="https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part5x1.jpg"
            )||(
            document.getElementById('img_part1').src==="https://demo.codegym.vn/8/puzzlegame/img/monkey_part1x1.jpg"
            && document.getElementById('img_part2').src==="https://demo.codegym.vn/8/puzzlegame/img/monkey_part2x1.jpg"
            && document.getElementById('img_part3').src==="https://demo.codegym.vn/8/puzzlegame/img/monkey_part3x1.jpg"
            && document.getElementById('img_part4').src==="https://demo.codegym.vn/8/puzzlegame/img/monkey_part4x1.jpg"
            && document.getElementById('img_part5').src==="https://demo.codegym.vn/8/puzzlegame/img/monkey_part5x1.jpg"
            )
        ){
            document.getElementById('text').innerText = "Bạn đã chiến thắng";
            document.getElementById('game').style.backgroundColor = "#FFFFE0";
        }else{
            var texts = ["Gà quá", "Tệ quá", "Vậy mà không giải được"];
            document.getElementById('text').innerText = texts[i];
            i++;
            if(i==3){
                i=0;
            }
            document.getElementById('game').style.backgroundColor = "white";
        }
    }
</script>
</body>
</html>
