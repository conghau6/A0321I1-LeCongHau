<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseFloat(prompt("Nhập cạnh a: "));
    var b = parseFloat(prompt("Nhập cạnh b: "));
    var c = parseFloat(prompt("Nhập cạnh c: "));
    if(a>0 && b>0 && c>0 && a+b>c && a+c>b && b+c>a){
        document.write("a,b,c là cạnh của 1 tam giác");
    } else {
        document.write("a,b,c không phải cạnh 1 tam giác");
    }
</script>
</body>
</html>
