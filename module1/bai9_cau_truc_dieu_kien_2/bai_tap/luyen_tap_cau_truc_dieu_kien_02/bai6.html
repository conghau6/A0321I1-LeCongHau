<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Nhập số a: "));
    var b = parseInt(prompt("Nhập số b: "));
    if(a==0){
        if(b==0){
            document.write("Vô số nghiệm");
        }
        else {
            document.write("Vô nghiệm");
        }
    } else {
        document.write("x = " + (-b/a));
    }
</script>
</body>
</html>
