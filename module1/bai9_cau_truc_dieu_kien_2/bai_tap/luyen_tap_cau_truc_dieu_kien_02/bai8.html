<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = parseInt(prompt("Nhập 1 số: "));
    if(x>0 && x<120){
        document.write("Đây là tuổi của 1 người");
    } else {
        document.write("Đây không phải tuổi của một người");
    }
</script>
</body>
</html>
