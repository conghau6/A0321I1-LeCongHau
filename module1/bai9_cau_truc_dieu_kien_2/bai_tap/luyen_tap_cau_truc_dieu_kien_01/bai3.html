<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = parseInt(prompt("Nhập 1 số: "));
    if(x>0){
        document.write(x + " là số lớn hơn 0");
    } else if(x==0) {
        document.write("đây là số 0");
    } else {
        document.write(x + " là só nhỏ hơn 0");
    }
</script>
</body>
</html>
