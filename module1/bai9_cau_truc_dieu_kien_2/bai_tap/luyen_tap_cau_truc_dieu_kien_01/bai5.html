<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var diemkiemtra = parseInt(prompt("Nhập điểm kiểm tra: "));
    var diemgiuaky = parseInt(prompt("Nhập điểm thi giữa kỳ: "));
    var diemgcuoiky = parseInt(prompt("Nhập điểm thi giữa kỳ: "));
    var diemtb = (diemkiemtra + diemgiuaky*2 + diemgcuoiky*3)/5;
    if(diemtb>=8){
        document.write("Giỏi");
    }else if(diemtb>=6.5 && diemtb<8) {
        document.write("Khá");
    } else {
        document.write("Trung bình");
    }
</script>
</body>
</html>
