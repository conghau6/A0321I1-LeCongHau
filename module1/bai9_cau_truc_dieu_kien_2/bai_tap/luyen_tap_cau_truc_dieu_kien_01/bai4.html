<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    alert("Tím số lớn nhất trong 3 số");
    let a = parseInt(prompt("Nhập số a: "));
    let b = parseInt(prompt("Nhập số b: "));
    let c = parseInt(prompt("Nhập số c: "));
    var max = a;
    if(max<b){
        max = b;
    }
    if(max<c){
        max = c;
    }
    document.write("số lớn nhất là " + max);
</script>
</body>
</html>
