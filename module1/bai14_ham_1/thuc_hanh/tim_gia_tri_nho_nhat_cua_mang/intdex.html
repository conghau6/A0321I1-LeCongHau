<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [1,2,42,34,5];
    function minArray(arr) {
        if(arr.length === 0){
            return -1;
        }
        let min = arr[0];
        for (let i=1; i<arr.length; i++){
            if(arr[i]<min){
                min = arr[i];
            }
        }
        return min;
    }
    document.write(minArray(arr1));
</script>
</body>
</html>
