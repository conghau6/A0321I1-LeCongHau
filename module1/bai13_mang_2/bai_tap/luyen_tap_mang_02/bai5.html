<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str1 = prompt("Nhập chuỗi thứ 1: ");
    var str2 = prompt("Nhập chuỗi thứ 2: ");
    var giongnhau = true;
    for(let i=0; i<str1.length; i++){
        if(str1[i]!==str2[i]){
            giongnhau = false;
            break;
        }
    }
    if(giongnhau===true && (str1.length === str2.length)){
        document.write("Hai chuỗi giống nhau");
    } else {
        document.write("Hai chuỗi khác nhau");
    }
</script>
</body>
</html>
