<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var array = ['l','e','c','o','n','g','h','a','u','2','0','0','1'];
    var count = 0;
    for(let i=0; i<array.length; i++){
        if(array[i]>='0' && array[i]<='9'){
            count++;
        }
    }
    document.write("Có " + count + " ký tự số");
</script>
</body>
</html>
