<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = "lê công hậu";
    var count = 0;
    if(str[0]!==' '){
        count = 1;
    }
    for (let i=0; i<str.length; i++){
        if(str[i-1]===' ' && str[i]!==' '){
            count++;
        }
    }
    document.write("Có " + count + " từ");
</script>
</body>
</html>
