<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var count = 0;
    var array = [3,43,5,6,4,22,10,65,887,90];
    for(let i=0; i<array.length; i++){
        if(array[i]>=10){
            count++;
        }
    }
    document.write("Có " + count + " số nguyên lớn hơn hoặc bằng 10");
</script>
</body>
</html>
