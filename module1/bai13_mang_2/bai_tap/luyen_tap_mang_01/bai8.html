<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = [];
    for(let i=0; i<10; i++){
        x[i] = parseInt(prompt("Nhập phần tử thứ " + (i+1) + ": "));
    }
    document.write("Mảng vừa nhập: " + x);
    document.write("<br>");
    x.sort(function (a,b) {
        return b - a;
    })
    document.write("Mảng sắp sếp giảm dần: " + x);
</script>
</body>
</html>
