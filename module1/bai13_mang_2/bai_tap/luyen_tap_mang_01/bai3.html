<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var array = [3,7,90,5,24,56,23,1,20,7];
    var max = array[0];
    var average = 0;
    for(let i=0; i<array.length; i++){
        average += array[i]/10;
        if(array[i]>max){
            max = array[i];
        }
    }
    document.write("Max = " + max + ", trung bình cộng = " + average);
</script>
</body>
</html>
