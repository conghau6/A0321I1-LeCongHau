<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var eng = ["Dog","Cat","Cow"];
    var vie = ["Con chó", "Con mèo", "Con mèo"];
    var input = prompt("Enter keyword: ");
    if(eng.indexOf(input)!== -1){
        document.write(vie[eng.indexOf(input)]);
    } else {
        document.write("Chưa có từ này trong từ điển");
    }
</script>
</body>
</html>
