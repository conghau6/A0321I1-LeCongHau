<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Mobile {
        constructor(id, name) {
            this.id = id;
            this.name = name;
            this.message = "";
            this.batery = 100;
            this.power = "off";
            this.savedMessage = "";
        }
        getSavedMessage(){
            return this.savedMessage;
        }
        setSavedMessage(message){
            this.savedMessage = this.savedMessage + message + ", ";
        }
        powerOn(){
            this.power = "on";
        }
        powerOff(){
            this.power = "off";
        }
        getPower(){
            return this.power;
        }
        getBatery(){
            return this.batery;
        }
        setBatery(batery){
            this.batery = batery;
        }
        setMessage(message){
            this.message = message;
        }
        getMessage(){
            this.setBatery(this.batery-1);
            return this.message;
        }
        charge(){
            this.batery = 100;
        }
        sendMessage(message,mobile){
            if(this.power==="on" && mobile.power==="on") {
                mobile.setMessage(message);
                this.setSavedMessage(message);
                this.setBatery(this.batery - 1);
            } else if (this.power==="of"){
                alert("Vui lòng bật " + this.name);
            } else {
                alert("Vui lòng bật " + mobile.name);
            }
        }
    };
    var iphone = new Mobile(1,"iphone");
    var android = new Mobile(2,"android");
    iphone.charge();
    android.charge();
    iphone.powerOn();
    android.powerOn();
    document.write("Trang thái iphone: " + iphone.getPower());
    document.write("<br>Trang thái android: " + android.getPower());
    iphone.sendMessage("hello bạn android",android);
    android.sendMessage("hello bạn iphone",iphone);
    document.write("<br>iphone: " + iphone.getMessage());
    document.write("<br>android: " + android.getMessage());
    document.write("<br> Dung lượng pin còn lại của iphone: " + iphone.getBatery());
    document.write("<br> Dung lượng pin còn lại của android: " + android.getBatery());
    document.write("<br> Tin nhắn đã gữi của iphone: " + iphone.getSavedMessage());
</script>
</body>
</html>
