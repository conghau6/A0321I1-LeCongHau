<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let total = 0;
    let num = 0;
    while(num != -1){
        total += num;
        num = parseInt(prompt("Enter the number: "));
    }
    document.write(total);
</script>
</body>
</html>
