<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var numbers = [-3, 5, 1, 3, 2, 10];
    max = numbers[0];
    for(let i=0; i<numbers.length; i++){
        if(numbers[i]>max){
            max = numbers[i];
        }
    }
    document.write("Max = " + max);
</script>
</body>
</html>
