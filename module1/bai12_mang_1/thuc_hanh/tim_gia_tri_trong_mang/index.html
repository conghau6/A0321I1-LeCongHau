<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var value = parseInt(prompt("Enter a number: "));
    var numbers = [-3, 5, 1, 3, 2, 10];
    for(let i=0; i<numbers.length; i++){
        if(value==numbers[i]){
            document.write("Value " + numbers[i] + " found at " + i);
        }
    }
</script>
</body>
</html>
