<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới nhân viên</title>
    <link rel="stylesheet" href="asset/bootstrap-4.6.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/fontawesome-5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid">
    <div class="col-sm-12 col-xs-12 content p-3 pl-0">
        <h3 class="mb-0"><strong>Thêm mới nhân viên văn phòng</strong></h3>
        <span class="text-secondary">Nhân viên <i class="fa fa-angle-right"></i> Thêm nhân viên văn phòng</span>
        <div class="row mt-3">
            <div class="col-sm-12">
                <div class="mt-1 mb-3 p-3 button-container bg-white border shadow p-3 mb-5 bg-white rounded">
                    <h4 class="mb-5 text-center text">Thêm mới nhân viên văn phòng</h4>
                    <form class="form-horizontal mt-4 mb-5 px-3">
                        <div class="row">
                            <div class="col col-sm-12 col-lg-3 d-flex align-items-center flex-column justify-content-center">
                                <img src="https://scontent.fdad3-2.fna.fbcdn.net/v/t1.6435-9/98276402_852319341933643_8560524090476068864_n.jpg?_nc_cat=108&ccb=1-5&_nc_sid=174925&_nc_ohc=hg6Nusnq48sAX9BK9lN&tn=YCRaTwVBcbt7k5DF&_nc_ht=scontent.fdad3-2.fna&oh=00_AT82q826_6k0iR8KrMTeax1JGS5Dsm5ZKR_eemMAQ0aNPA&oe=625DD0EF" alt="" style="width: 250px;">
                                <div class="upload mt-2">
                                    <button type = "button" class = "btn-upload btn btn-warning rounded">
                                        <i class = "fa fa-upload"></i> Chọn ảnh
                                        <input type="file">
                                    </button>
                                </div>
                            </div>
                            <div class="col col-sm-12 col-lg-6">
                                <div class="row">
                                    <div class="col col-sm-12 col-lg-6">
                                        <div class="form-group">
                                            <div>
                                                <label for="exampleFormControlSelect1">Tên nhân viên <span
                                                        class="text-danger">*</span></label>
                                                <input value="Nguyễn Văn A" type="text" class="form-control" id="exampleFormControlInput1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col col-sm-12 col-lg-6">
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">CMND <span
                                                    class="text-danger">*</span></label>
                                            <input value="206333444" type="text" class="form-control" id="exampleFormControlInput1">
                                        </div>
                                    </div>
                                    <div class="col col-sm-12 col-lg-6">
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">Email <span
                                                    class="text-danger">*</span></label>
                                            <input value="nguyenvana@gmail.com" type="text" class="form-control" id="exampleFormControlInput1">
                                        </div>
                                    </div>
                                    <div class="col col-sm-12 col-lg-6">
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">Số điện thoại <span
                                                    class="text-danger">*</span></label>
                                            <input value="0777666587" type="text" class="form-control" id="exampleFormControlInput1">
                                        </div>
                                    </div>
                                    <div class="col col-sm-12 col-lg-6">
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">Ngày sinh <span
                                                    class="text-danger">*</span></label>
                                            <input type="date" data-date="" data-date-format="DD MMMM YYYY"  value="2001-01-01" class="form-control" id="birthdayInput">
                                        </div>
                                    </div>
                                    <div class="col col-sm-12 col-lg-6">
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">Giới tính <span
                                                    class="text-danger">*</span></label>
                                            <select class="form-control" id="exampleFormControlSelect1">
                                                <option>Nam</option>
                                                <option>Nữ</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col col-sm-12 col-lg-6">
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">Ngày vào làm <span
                                                    class="text-danger">*</span></label>
                                            <input type="date" class="form-control"value="2022-01-01" id="exampleFormControlInput1">
                                        </div>
                                    </div>
                                    <div class="col col-sm-12 col-lg-6">
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">Cấp bậc lương <span
                                                    class="text-danger">*</span></label>
                                            <input type="tel" class="form-control" value="4" id="exampleFormControlInput1">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col col-sm-12 col-lg-3">
                                <div class="row">
                                    <div class="col col-sm-12 col-lg-12">
                                        <div class="form-group">
                                                <label for="exampleFormControlSelect1">Tên tài khoản <span
                                                        class="text-danger">*</span></label>
                                                <input type="text" class="form-control" value="nguyenvana" id="exampleFormControlInput1">
                                        </div>
                                    </div>
                                    <div class="col col-sm-12 col-lg-12">
                                        <div class="form-group">
                                                <label for="exampleFormControlSelect1">Mật khẩu <span
                                                        class="text-danger">*</span></label>
                                                <input value="nguyenvana" type="password" class="form-control" id="exampleFormControlInput1">
                                        </div>
                                    </div>
                                    <div class="col col-sm-12 col-lg-12">
                                        <div class="form-group">
                                                <label for="exampleFormControlSelect1">Nhập lại mật khẩu <span
                                                        class="text-danger">*</span></label>
                                                <input value="nguyenvana" type="password" class="form-control" id="exampleFormControlInput1">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mt-5">
                            <div class="form-group col-12 d-flex justify-content-center">
                                <button class="btn btn-success text-white mr-3" type="button">
                                    <i class="fas fa-chevron-left"></i>
                                    <span>Trở về</span>
                                </button>
                                <button class="btn btn-success text-white mr-3" type="button">
                                    <i class="fas fa-sync"></i>
                                    <span>Làm mới</span>
                                </button>
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-save"></i>
                                    <span>Lưu</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="asset/bootstrap-4.6.1/js/jquery-3.6.0.min.js"></script>
<script src="asset/bootstrap-4.6.1/js/bootstrap.min.js"></script>
</html>
