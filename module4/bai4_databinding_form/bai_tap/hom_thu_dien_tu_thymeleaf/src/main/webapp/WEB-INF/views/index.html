<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email config</title>
</head>
<body>
<h2>Setting</h2>
<form action="#" th:action="@{/save}" th:object="${emailConfig}" method="post">
<table>
    <tr>
        <td>Languages</td>
        <td>
            <select th:field="*{language}" >
                <option th:each="lang : ${listLanguages}" th:value="${lang}" th:text="${lang}"
                        th:selected="(${lang} eq *{language})"></option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Page size</td>
        <td>
            <span>Show </span>
                <select th:field="*{pageSize}">
                    <option th:each="pageSize : ${listPageSize}" th:value="${pageSize}" th:text="${pageSize}"
                            th:selected="(${pageSize} == *{pageSize})"></option>
                </select>
            <span> emails per page</span>
        </td>
    </tr>
    <tr>
        <td>Spams filter</td>
        <td>
            <input type="checkbox" th:field="*{spamFilter}" th:checked="*{isSpamFilter()}">
        </td>
    </tr>
    <tr>
        <td>Signature</td>
        <td>
            <textarea th:field="*{signature}" th:value="*{getSignature()}" th:text="*{getSignature()}" cols="30" rows="10"></textarea>
        </td>
    </tr>
</table>
    <button type="submit">Save</button>
</form>
</body>
</html>
