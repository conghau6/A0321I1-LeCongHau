<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit customer</h1>
<p>
    <a th:href="@{/customer}">Back to list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form action="#" th:action="@{/customer/edit}" th:object="${customer}" method="post">
    <table>
        <input th:type="hidden" th:field="*{id}">
        <tr>
            <td>First name
            <td>
                <input type="text" th:field="*{firstName}">
            </td>
        </tr>
        <tr>
            <td>Last name</td>
            <td>
                <input type="text" th:field="*{lastName}">
            </td>
        </tr>
        <tr>
            <td>Province</td>
            <td>
                <select th:field="*{province.id}">
                    <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}" th:selected="(${p.name} eq *{province.name})"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit">Save</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
