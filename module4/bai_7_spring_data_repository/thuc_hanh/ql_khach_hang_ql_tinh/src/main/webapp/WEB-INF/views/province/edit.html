<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit province</h1>
<p>
    <a th:href="@{/province}">Back to list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/province/edit}" th:object="${province}" method="post">
    <table>
        <input type="hidden" th:field="*{id}">
        <tr>
            <td>Name province</td>
            <td>
                <input type="text" th:field="*{name}" th:text="*{name}">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit">Edit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
