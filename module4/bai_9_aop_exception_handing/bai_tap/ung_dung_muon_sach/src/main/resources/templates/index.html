<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head">
<body>
<div class="main">
    <div th:replace="fragments/menubar"></div>
    <div class="container">
        <h1>Book</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Quantity</th>
                <th>Borrow</th>
                <th>Return</th>
                <th>Delete</th>
            </tr>
            <tr th:each="book : ${listBook}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.year_composed}"></td>
                <td th:text="${book.quantity}"></td>
                <td>
                    <a href="">Borrow</a>
                </td>
                <td>
                    <a href="">Return</a>
                </td>
                <td>
                    <a href="">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
